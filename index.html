
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shinobi Roguelike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'comic': ['Bangers', 'cursive'],
              'sans': ['Roboto', 'sans-serif'],
            },
            animation: {
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'float-up': 'floatUp 1s ease-out forwards',
              'flash-shock': 'flashShock 0.3s ease-in-out forwards',
              'spin-fade': 'spinFade 0.8s linear forwards',
              'pop-out': 'popOut 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slash': 'slash 0.2s ease-out forwards',
              'implode': 'implode 0.5s ease-in forwards',
              'shuriken-spin': 'shurikenSpin 0.2s linear infinite',
              'lunge-right': 'lungeRight 0.3s ease-in-out',
              'lunge-left': 'lungeLeft 0.3s ease-in-out',
              'cast-pulse': 'castPulse 0.5s ease-in-out',
              'hit-recoil': 'hitRecoil 0.4s ease-out',
              'recoil-left': 'recoilLeft 0.4s ease-out',
              'recoil-right': 'recoilRight 0.4s ease-out',
              'fireball-main': 'fireballShoot 1.2s ease-out forwards',
              'chidori-flash': 'chidoriFlash 1s steps(5) infinite',
              'water-flow': 'waterFlow 2s linear infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-2px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(4px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-6px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(6px, 0, 0)' }
              },
              lungeRight: {
                '0%': { transform: 'translateX(0) scale(1)' },
                '40%': { transform: 'translateX(-20px) scale(0.9) skew(-10deg)' },
                '60%': { transform: 'translateX(100px) scale(1.1) skew(20deg)' },
                '100%': { transform: 'translateX(0) scale(1)' }
              },
              lungeLeft: {
                '0%': { transform: 'translateX(0) scale(1)' },
                '40%': { transform: 'translateX(20px) scale(0.9) skew(10deg)' },
                '60%': { transform: 'translateX(-100px) scale(1.1) skew(-20deg)' },
                '100%': { transform: 'translateX(0) scale(1)' }
              },
              recoilLeft: {
                '0%': { transform: 'translateX(0)' },
                '30%': { transform: 'translateX(-50px) rotate(-10deg)', filter: 'brightness(3) saturate(0)' },
                '100%': { transform: 'translateX(0)', filter: 'brightness(1)' }
              },
              recoilRight: {
                '0%': { transform: 'translateX(0)' },
                '30%': { transform: 'translateX(50px) rotate(10deg)', filter: 'brightness(3) saturate(0)' },
                '100%': { transform: 'translateX(0)', filter: 'brightness(1)' }
              },
              castPulse: {
                '0%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.2)', filter: 'brightness(1.5) drop-shadow(0 0 15px currentColor)' },
                '100%': { transform: 'scale(1)', filter: 'brightness(1)' }
              },
              hitRecoil: {
                '0%': { transform: 'translateX(0)' },
                '20%': { transform: 'translateX(-10px) scale(0.9)', filter: 'brightness(2)' }, 
                '100%': { transform: 'translateX(0)' }
              },
              floatUp: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-80px) scale(0.8)', opacity: '0' }
              },
              flashShock: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '50%': { opacity: '1', transform: 'scale(1.5) rotate(15deg)', filter: 'brightness(2)' },
                '100%': { opacity: '0', transform: 'scale(2)' }
              },
              spinFade: {
                '0%': { transform: 'rotate(0deg) scale(0.5)', opacity: '0' },
                '20%': { opacity: '1', transform: 'rotate(180deg) scale(1)' },
                '100%': { transform: 'rotate(540deg) scale(0)', opacity: '0' }
              },
              popOut: {
                '0%': { transform: 'scale(0)' },
                '60%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)', opacity: '0' }
              },
              popIn: {
                '0%': { transform: 'scale(0)' },
                '80%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' }
              },
              slash: {
                '0%': { transform: 'scale(0, 0) rotate(-45deg)', opacity: '0', filter: 'brightness(2)' },
                '50%': { opacity: '1', transform: 'scale(1.5, 1.5) rotate(-45deg)' },
                '100%': { transform: 'scale(2, 0) rotate(-45deg)', opacity: '0' }
              },
              implode: {
                '0%': { transform: 'scale(3)', opacity: '0' },
                '50%': { opacity: '1', transform: 'scale(1)' },
                '100%': { transform: 'scale(0)', opacity: '0' }
              },
              shurikenSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              },
              /* ADVANCED SKILL ANIMATIONS */
              
              /* Fireball */
              fireballShoot: {
                '0%': { transform: 'translateX(-100px) scale(0.1)', opacity: '0' },
                '20%': { opacity: '1' },
                '50%': { transform: 'translateX(0) scale(1.2)' },
                '100%': { transform: 'translateX(200px) scale(1.5)', opacity: '0' }
              },
              
              /* Chidori */
              chidoriFlash: {
                '0%, 100%': { opacity: '1', filter: 'brightness(1.5)' },
                '25%': { opacity: '0.8', filter: 'brightness(2) hue-rotate(10deg)' },
                '50%': { opacity: '1', filter: 'brightness(3)' },
                '75%': { opacity: '0.6', filter: 'brightness(1.5) hue-rotate(-10deg)' }
              },

              /* Water */
              waterFlow: {
                '0%': { transform: 'translateX(0) translateY(0)' },
                '50%': { transform: 'translateX(-10px) translateY(5px)' },
                '100%': { transform: 'translateX(0) translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #111827; }
      ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }

      /* Animation Classes for Complex Effects */

      /* Rasenshuriken Spin */
      @keyframes rasenshuriken-spin {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        20% { transform: scale(1) rotate(720deg); opacity: 1; }
        80% { transform: scale(1.2) rotate(1440deg); opacity: 1; }
        100% { transform: scale(3) rotate(1800deg); opacity: 0; }
      }
      .anim-rasenshuriken { animation: rasenshuriken-spin 2s ease-in-out forwards; }

      /* Indra's Arrow */
      @keyframes indra-strike {
        0% { transform: translateY(-100%) scaleX(0.5); opacity: 0; }
        20% { transform: translateY(0) scaleX(1); opacity: 1; }
        30% { filter: brightness(10) drop-shadow(0 0 50px violet); }
        50% { filter: brightness(1); }
        90% { opacity: 1; transform: scale(1.2); }
        100% { transform: scale(2); opacity: 0; }
      }
      .anim-indra { animation: indra-strike 1.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

      /* Kamui Warp */
      @keyframes kamui-warp {
        0% { transform: scale(0.1) rotate(0deg); opacity: 0; }
        40% { transform: scale(1.5) rotate(180deg); opacity: 1; filter: blur(0px); }
        60% { transform: scale(1.2) rotate(270deg); }
        100% { transform: scale(0) rotate(720deg); opacity: 0; filter: blur(20px); }
      }
      .anim-kamui { animation: kamui-warp 1.8s ease-in-out forwards; }

      /* Fireball Core */
      @keyframes fireball-core {
        0% { transform: scale(0.5); opacity: 0; }
        20% { transform: scale(1); opacity: 1; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .anim-fireball-core { animation: fireball-core 1.5s ease-out forwards; }

      /* Lightning Bolt */
      @keyframes lightning-bolt {
        0% { clip-path: polygon(45% 0, 55% 0, 55% 100%, 45% 100%); opacity: 0; }
        5% { opacity: 1; clip-path: polygon(40% 0, 60% 0, 80% 40%, 20% 60%, 70% 80%, 30% 100%, 50% 100%); filter: brightness(5); }
        20% { opacity: 0; }
        30% { opacity: 1; clip-path: polygon(50% 0, 30% 30%, 70% 50%, 40% 80%, 60% 100%); }
        100% { opacity: 0; }
      }
      .anim-lightning { animation: lightning-bolt 1s linear forwards; }

      /* Water Surge */
      @keyframes water-rush {
        0% { transform: translateX(-100%) scaleY(0.5); opacity: 0; }
        30% { transform: translateX(0) scaleY(1.2); opacity: 1; }
        70% { transform: translateX(20px) scaleY(1); opacity: 1; }
        100% { transform: translateX(100%) scaleY(2); opacity: 0; }
      }
      .anim-water-rush { animation: water-rush 1.5s ease-out forwards; }

    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
  </body>
</html>
